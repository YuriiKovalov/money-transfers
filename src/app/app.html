<div class="h-screen flex flex-col overflow-hidden">
  <app-header />

  <div class="flex flex-1 overflow-hidden">
    @if ($sidebarOpen()) {
      <div class="sidebar-backdrop fixed inset-0 z-40 lg:hidden" (click)="closeSidebar()"></div>
    }
    <aside class="hidden lg:block" [class.sidebar-open]="$sidebarOpen()">
      <app-sidebar />
    </aside>

    <main class="flex-1 overflow-auto pt-4 ps-4 lg:ps-10">
      <router-outlet />
    </main>
  </div>
</div>
