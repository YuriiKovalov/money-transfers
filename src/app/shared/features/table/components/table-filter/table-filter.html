<div class="wrapper">
  @for (option of $options(); track option) {
    @let isActive = $selectedValue() === option;
    <button type="button" [class.active]="isActive" (click)="onOptionToggle(option)">
      @if (isActive) {
        <span icon="check" size="18px"></span>
      }
      <span>{{ option }}</span>
    </button>
  }
</div>
